<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <meta name="keywords" content="Gerador de senhas">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <img class="logo"  src="./img/logo.png" alt="Gerador de senha logo">
    <main class="container-input">
        <span>Tamanho <span id="valor"> </span> caracteres.</span>
        <input type="range" id="slider" class="slider" min="5" max="25" value="15">
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
    </main>
    <div id="container-password" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password" onclick="copyPassword()"></span>
        <span class="tooltip">Clique na senha para copiar. ğŸ‘†</span>
    </div>
    <script src="./script.js"></script>
</body>
</html>
